<body>
  <div class="container">
    <h1> Registro de Candidatos</h1>

    <!--Container/Grupo de campos do formulario-->
    <form action="" method="post">
      <P class="form-group">
        <label for="nome">Nome:</label>
        <input class="form-control" required type="text" name="nome" id="nome">
      </P>
      <p class="form-group"><label for="data">Data de nascimento:</label>
        <input class="form-control" type="date" name="date" id="data">
      </p>
      <p class="form-group"><label for="telefone">Telefone:</label>
        <input class="form-control" type="tel" name="telefone" id="telefone">
      </p>
      <p class="form-group"><label for="email">E-mail:</label>
        <input class="form-control" required maxlength="50" type="email" name="email" id="email">
      </p>
      <p class="form-group"><label for="vaga">Escolha sua vaga:</label>
        <select name="vaga" id="vaga">
          <option value=""></option>
          <option value="">Programador FullStack</option>
          <option value="">Analista de Dados</option>
          <option value="">Supervisor de Rede</option>
        </select>
      </p>
      <button class="btn btn-info" type="submit" id="enviar" name="enviar">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
